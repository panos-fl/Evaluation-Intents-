// Governance constraint impact on annotator availability
// Returns { general, external, internal } each with { available: bool, reason: string }
function getGovernanceConstraints(govLevels) {
  const result = {
    general: {
      available: true,
      reasons: []
    },
    external: {
      available: true,
      reasons: []
    },
    internal: {
      available: true,
      reasons: []
    }
  };

  // Sensitivity
  if (govLevels.sensitivity >= 2) {
    result.general.available = false;
    result.general.reasons.push("Data too sensitive for general annotators");
  }
  if (govLevels.sensitivity >= 3) {
    result.external.reasons.push("Regulated data â€” external access heavily restricted");
  }

  // Access
  if (govLevels.access >= 1) {
    result.general.reasons.push("Requires vetted vendor relationship");
  }
  if (govLevels.access >= 2) {
    result.general.available = false;
    result.general.reasons.push("Background check requirement eliminates crowd workers");
  }
  if (govLevels.access >= 3) {
    result.general.available = false;
    result.external.available = false;
    result.general.reasons.push("Employee-only access");
    result.external.reasons.push("Employee-only access â€” external experts excluded");
  }

  // Infrastructure
  if (govLevels.infra >= 2) {
    result.general.available = false;
    result.general.reasons.push("VDI requirement incompatible with crowd platforms");
  }
  if (govLevels.infra >= 2) {
    result.external.reasons.push("VDI/on-prem access difficult for external parties");
  }
  if (govLevels.infra >= 3) {
    result.general.available = false;
    result.external.available = false;
    result.general.reasons.push("On-prem requirement");
    result.external.reasons.push("On-prem â€” requires physical presence or dedicated infrastructure");
  }

  // Audit
  if (govLevels.audit >= 2) {
    result.general.reasons.push("Enhanced audit trail increases overhead for crowd workflows");
  }
  if (govLevels.audit >= 3) {
    result.general.available = false;
    result.general.reasons.push("Full chain-of-custody incompatible with crowd annotation");
  }

  // Lifecycle
  if (govLevels.lifecycle >= 3) {
    result.general.available = false;
    result.general.reasons.push("Session-only destruction not enforceable with crowd platforms");
    result.external.reasons.push("Destroy-after requirement adds significant operational complexity");
  }

  // Deduplicate reasons
  for (const tier of Object.keys(result)) {
    result[tier].reasons = [...new Set(result[tier].reasons)];
  }
  return result;
}
