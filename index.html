ure.", "rubricDesignTier": "internal", "rubricExecTier": "internal", "rubricNotes": "Both design and execution require internal SMEs who understand the systems, valid action spaces, parameter constraints, and correct sequencing."}, {"id": 9, "name": "Conversation Flow & Multi-Turn Eval", "desc": "Is the agent effective across a full dialogue arc?", "complexity": 3, "general": {"level": "limited", "simple": "\u25b3 Limited", "detail": "Can judge basic coherence. Cannot assess whether the conversation achieved the right outcome."}, "external": {"level": "useful", "simple": "\u2713 Useful", "detail": "Can evaluate conversation structure and professional dialogue management."}, "internal": {"level": "primary", "simple": "\u2605 Critical", "detail": "Knows actual resolution paths, escalation triggers, and whether the conversation solves the real problem."}, "typicalGov": {"sensitivity": 2, "access": 2, "infra": 1, "location": 1, "audit": 2, "lifecycle": 2}, "govNotes": "Multi-turn conversations often accumulate sensitive context. Real conversation logs contain PII.", "rubricDesignTier": "internal", "rubricExecTier": "internal", "rubricNotes": "Internal SMEs define 'successful' conversations \u2014 correct resolution paths, escalation points, required information gathering sequence."}, {"id": 10, "name": "Policy & Compliance Checking", "desc": "Does the agent's decision comply with rules and regulations?", "complexity": 4, "general": {"level": "minimal", "simple": "\u2717 Ineffective", "detail": "Cannot assess policy compliance without domain and institutional knowledge."}, "external": {"level": "useful", "simple": "\u2713 Useful", "detail": "Can check against published regulations. Cannot verify internal policies."}, "internal": {"level": "primary", "simple": "\u2605 Critical", "detail": "Only reliable source for internal policy compliance. Knows the real rules and exceptions."}, "typicalGov": {"sensitivity": 3, "access": 3, "infra": 2, "location": 2, "audit": 3, "lifecycle": 2}, "govNotes": "Almost always requires real production scenarios with regulated data.", "rubricDesignTier": "internal", "rubricExecTier": "internal", "rubricNotes": "Internal compliance and legal stakeholders must design the rubric \u2014 encoding regulations AND internal policy interpretations, including exceptions."}, {"id": 11, "name": "Multi-Step Reasoning Validation", "desc": "Is the agent's chain-of-thought logically sound?", "complexity": 4, "general": {"level": "minimal", "simple": "\u2717 Ineffective", "detail": "Cannot evaluate complex reasoning chains without domain understanding."}, "external": {"level": "useful", "simple": "\u2713 Useful", "detail": "Can evaluate logical structure and catch invalid inferences."}, "internal": {"level": "primary", "simple": "\u2605 Critical", "detail": "Knows the actual decision trees, exception handling, and correct reasoning chains."}, "typicalGov": {"sensitivity": 2, "access": 2, "infra": 2, "location": 1, "audit": 2, "lifecycle": 2}, "govNotes": "Reasoning chains reference internal logic, business rules, and often specific case data.", "rubricDesignTier": "internal", "rubricExecTier": "internal", "rubricNotes": "Internal SMEs map valid reasoning pathways, required decision points, and acceptable inference chains."}, {"id": 12, "name": "Edge Case & Failure Mode ID", "desc": "Proactively surfacing scenarios the system doesn't handle", "complexity": 4, "general": {"level": "minimal", "simple": "\u2717 Ineffective", "detail": "Cannot generate meaningful edge cases without domain knowledge."}, "external": {"level": "limited", "simple": "\u25b3 Limited", "detail": "Can identify common domain edge cases. Cannot anticipate institution-specific failures."}, "internal": {"level": "primary", "simple": "\u2605 Critical", "detail": "Irreplaceable source of 'war stories' \u2014 weird cases, workarounds, undocumented exceptions."}, "typicalGov": {"sensitivity": 3, "access": 3, "infra": 2, "location": 2, "audit": 2, "lifecycle <script type="text/babel">
const { useState } = React;
const tasks = window.__TASKS__;

const govDims = [
  {key:"sensitivity",name:"Data Sensitivity",desc:"How toxic is the underlying data?",levels:[
    {label:"Public / Synthetic",short:"Public",desc:"No real customer data."},
    {label:"Internal / Confidential",short:"Internal",desc:"Proprietary processes, no PII."},
    {label:"Restricted (PII / Financial)",short:"Restricted",desc:"Contains customer PII or financial data."},
    {label:"Regulated (HIPAA / SOX / OCC)",short:"Regulated",desc:"Subject to specific regulatory frameworks."}]},
  {key:"access",name:"Access Authorization",desc:"Who is allowed to see and interact with this data?",levels:[
    {label:"Open / NDA Only",short:"Open",desc:"Any annotator with standard NDA."},
    {label:"Vetted Vendor",short:"Vetted",desc:"Requires vendor security review, SOC 2."},
    {label:"Background-Checked",short:"Checked",desc:"Individual background checks required."},
    {label:"Employee / Role-Based Only",short:"Employee",desc:"Only client employees with role-based access."}]},
  {key:"infra",name:"Infrastructure & Residency",desc:"How must systems connect?",levels:[
    {label:"Cloud / Anywhere",short:"Cloud",desc:"Any secure device, any location."},
    {label:"Client VPN Required",short:"VPN",desc:"Must connect through client network."},
    {label:"Client VDI / Secure Enclave",short:"VDI",desc:"Client-provisioned virtual desktops."},
    {label:"On-Prem / Air-Gapped",short:"On-Prem",desc:"Physical presence or air-gapped systems."}]},
  {key:"location",name:"Annotator Location & Jurisdiction",desc:"Where can the human physically sit?",levels:[
    {label:"Unrestricted",short:"Anywhere",desc:"Any location, any country."},
    {label:"Country-Limited",short:"Country",desc:"Must be within specified country (e.g., US only)."},
    {label:"State / Region-Limited",short:"State",desc:"Must be within specific state or region (e.g., data residency laws)."},

  {key:"audit",name:"Audit & Lineage",desc:"Can you prove who did what, when?",levels:[

    {label:"Standard Tracking",short:"Standard",desc:"Full annotation provenance."},
    {label:"Enhanced / Regulatory",short:"Enhanced",desc:"Tamper-proof logs, reviewer sign-off."},
    {label:"Full Chain-of-Custody",short:"Full CoC",desc:"Every data touch logged with legal defensibility."}]},
  {key:"lifecycle",name:"Data Lifecycle Rights",desc:"What happens after annotation is complete?",levels:[
    {label:"Unrestricted Use",short:"Unrestricted",desc:"Training, eval, retained indefinitely."},
    {label:"Training + Evaluation",short:"Train+Eval",desc:"Both, with contractual limits."},
    {label:"Evaluation Only",short:"Eval Only",desc:"Solely for evaluation/benchmarking."},
    {label:"Session-Only / Destroy After",short:"Destroy",desc:"Data destroyed after session."}]}
];

function getGovConstraints(g){
  const r={general:{available:true,reasons:[]},external:{available:true,reasons:[]},internal:{available:true,reasons:[]}};
  if(g.sensitivity>=2){r.general.available=false;r.general.reasons.push("Data too sensitive for general annotators")}
  if(g.sensitivity>=3){r.external.reasons.push("Regulated data ‚Äî external access heavily restricted")}
  if(g.access>=2){r.general.available=false;r.general.reasons.push("Background check eliminates crowd workers")}
  if(g.access>=3){r.general.available=false;r.external.available=false;r.external.reasons.push("Employee-only access ‚Äî external experts excluded")}
  if(g.infra>=2){r.general.available=false;r.general.reasons.push("VDI requirement incompatible with crowd platforms");r.external.reasons.push("VDI/on-prem access difficult for external parties")}
  if(g.infra>=3){r.external.available=false;r.external.reasons.push("On-prem ‚Äî requires physical presence")}
  if(g.location>=1){r.general.reasons.push("Location restrictions limit annotator pool to specific country")}
  if(g.location>=2){r.general.available=false;r.general.reasons.push("State/region restriction incompatible with distributed crowd annotation")}
  if(g.location>=2){r.external.reasons.push("State/region restriction limits available external experts")}
  if(g.location>=3){r.general.available=false;r.external.available=false;r.external.reasons.push("Client facility only ‚Äî requires physical presence at client site")}
  if(g.audit>=3){r.general.available=false;r.general.reasons.push("Full chain-of-custody incompatible with crowd annotation")}
  if(g.lifecycle>=3){r.general.available=false;r.general.reasons.push("Session-only destruction not enforceable with crowd platforms")}
  for(const t of Object.keys(r))r[t].reasons=[...new Set(r[t].reasons)];
  return r;
}

              {g.available&&g.reasons.length===0&&!anyG&&<div style={{fontSize:11,color:"#64748b",fontStyle:"italic"}}>No governance constraints applied</div>}

        {!con.general.available&&!con.external.available&&<div style={{marginTop:16,padding:"12px 16px",borderRadius:8,background:"#f472b611",border:"1px solid #f472b633"}}><p style={{fontSize:11,color:"#f9a8d4",lineHeight:1.6,margin:0}}><span style={{fontWeight:700}}>Only internal SMEs remain. </span>Governance has eliminated all external annotator tiers. At this constraint level, annotation workflows must run entirely within the enterprise perimeter using credentialed employees with role-based access.</p></div>}
      </div>
    </div>
  </div>;
}

// ‚ïê‚ïê‚ïê TAB 4: RUBRIC DESIGN & CALIBRATION ‚ïê‚ïê‚ïê
function RubricTab(){
  const[selectedTask,setSelectedTask]=useState(null);
  const tierRank={general:0,external:1,internal:2};
  const lifecycle=[
    {label:"Design",desc:"Define hard rules/guardrails, evaluation criteria, scoring dimensions, and boundary examples.",color:"#3b82f6"},
    {label:"Pilot",desc:"Small-batch annotation. Identify ambiguities, missing categories, edge cases the rubric doesn't cover.",color:"#8b5cf6"},
    {label:"Calibrate",desc:"Measure inter-annotator agreement. Resolve disagreements. Refine rubric language.",color:"#a78bfa"},
    {label:"Deploy",desc:"Roll rubric to full annotation team. Provide training materials and worked examples.",color:"#10b981"},
    {label:"Monitor",desc:"Track agreement metrics over time. Detect drift as policies change or new edge cases emerge.",color:"#f59e0b"},
    {label:"Refine",desc:"Update rubric based on monitoring data and adjudication outcomes. Return to Pilot for major changes.",color:"#f472b6"}];
  const grouped={};tasks.forEach(t=>{if(!grouped[t.complexity])grouped[t.complexity]=[];grouped[t.complexity].push(t)});
  return <div>
    <div style={{background:"#111827",borderRadius:12,padding:"16px 24px 12px",marginBottom:16,border:"1px solid #334155"}}>
      <p style={{fontSize:12,color:"#94a3b8",lineHeight:1.5,margin:0,fontStyle:"italic"}}>A complete rubric has two layers. Rubric design requires a higher annotator tier than rubric execution.</p></div>
    <div style={{display:"grid",gridTemplateColumns:"1fr 1fr",gap:16,marginBottom:24}}>
      <div style={{background:"#111827",borderRadius:12,border:"1px solid #ef444466",overflow:"hidden"}}>
        <div style={{background:"#ef4444",padding:"10px 18px"}}><span style={{fontSize:13,fontWeight:700,color:"#fff"}}>Hard Rules / Guardrails ‚Äî Binary (Pass / Fail)</span></div>
        <div style={{padding:"14px 18px"}}>
          <p style={{fontSize:11,color:"#cbd5e1",lineHeight:1.55,margin:"0 0 10px 0"}}>Hard boundaries that gate all other scoring. A response that violates a guardrail fails regardless of quality scores.</p>
          <p style={{fontSize:10,color:"#64748b",lineHeight:1.5,margin:"0 0 10px 0",fontStyle:"italic"}}>"Never disclose account numbers" ¬∑ "Must cite a source document" ¬∑ "Cannot recommend unapproved products"</p>
          <p style={{fontSize:10,color:"#f472b6",fontWeight:600,margin:0}}>Typically authored by: Compliance / Legal / Internal SMEs</p></div></div>
      <div style={{background:"#111827",borderRadius:12,border:"1px solid #3b82f666",overflow:"hidden"}}>
        <div style={{background:"#3b82f6",padding:"10px 18px"}}><span style={{fontSize:13,fontWeight:700,color:"#fff"}}>Principles / Eval Criteria ‚Äî Gradient (Scored)</span></div>
        <div style={{padding:"14px 18px"}}>
          <p style={{fontSize:11,color:"#cbd5e1",lineHeight:1.55,margin:"0 0 10px 0"}}>Quality dimensions scored along a spectrum. Where inter-annotator calibration matters most ‚Äî these require judgment, not just rule-checking.</p>
          <p style={{fontSize:10,color:"#64748b",lineHeight:1.5,margin:"0 0 10px 0",fontStyle:"italic"}}>Accuracy (1-5) ¬∑ Completeness (1-5) ¬∑ Tone appropriateness ¬∑ Reasoning quality ¬∑ Source relevance</p>
          <p style={{fontSize:10,color:"#60a5fa",fontWeight:600,margin:0}}>Can be designed by: External experts (foundational) or Internal SMEs (complex tasks)</p></div></div>
    </div>
    <h3 style={{fontSize:13,fontWeight:700,color:"#475569",letterSpacing:"0.08em",textTransform:"uppercase",marginBottom:16}}>Rubric Lifecycle</h3>
    <div style={{display:"grid",gridTemplateColumns:"repeat(6,1fr)",gap:8,marginBottom:28}}>
      {lifecycle.map((step,i)=><div key={i} style={{background:"#111827",borderRadius:10,padding:"14px",border:"1px solid #1e293b",position:"relative"}}>
        {i<5&&<div style={{position:"absolute",right:-8,top:"50%",transform:"translateY(-50%)",color:"#334155",fontSize:16,zIndex:1}}>‚Üí</div>}
        <div style={{fontSize:10,fontWeight:700,color:step.color,letterSpacing:"0.06em",textTransform:"uppercase",marginBottom:6}}>{step.label}</div>
        <p style={{fontSize:10,color:"#94a3b8",lineHeight:1.5,margin:0}}>{step.desc}</p></div>)}</div>
    <h3 style={{fontSize:13,fontWeight:700,color:"#475569",letterSpacing:"0.08em",textTransform:"uppercase",marginBottom:16}}>Rubric Design Tier vs. Execution Tier by Task</h3>
    <div style={{overflowX:"auto",marginBottom:20}}>
      <table style={{width:"100%",borderCollapse:"separate",borderSpacing:0}}>
        <thead><tr><th style={{...th,width:36,textAlign:"center"}}>#</th><th style={{...th,width:"28%"}}>Task Type</th>
          <th style={{...th,textAlign:"center"}}>Rubric Design Tier</th><th style={{...th,textAlign:"center"}}>Rubric Execution Tier</th><th style={{...th,textAlign:"center"}}>Tier Shift</th></tr></thead>
        <tbody>{Object.keys(grouped).sort().flatMap(c=>grouped[c].map((task,tIdx)=>{
          const dClr=tC[task.rubricDesignTier];const eClr=tC[task.rubricExecTier];
          const same=task.rubricDesignTier===task.rubricExecTier;
          const shift=tierRank[task.rubricDesignTier]-tierRank[task.rubricExecTier];
          const isSel=selectedTask===task.id;
          return <tr key={task.id} onClick={()=>setSelectedTask(isSel?null:task.id)} style={{cursor:"pointer",background:isSel?"#1e293b44":"transparent"}}>
            <td style={{...td,textAlign:"center",borderTop:tIdx===0?`2px solid ${cxC[c]}33`:"none"}}><span style={{fontSize:11,fontFamily:"'IBM Plex Mono',monospace",color:"#475569"}}>{task.id}</span></td>
            <td style={{...td,borderTop:tIdx===0?`2px solid ${cxC[c]}33`:"none"}}>
              {tIdx===0&&<div style={{fontSize:9,fontWeight:700,letterSpacing:"0.1em",textTransform:"uppercase",color:cxC[c],marginBottom:4,opacity:0.8}}>{cxL[c]}</div>}
              <div style={{fontSize:12,fontWeight:600,color:"#e2e8f0"}}>{task.name}</div></td>
            <td style={{...td,textAlign:"center",borderLeft:"1px solid #1e293b22",borderTop:tIdx===0?`2px solid ${cxC[c]}33`:"none"}}><span style={badge(dClr)}>{tL[task.rubricDesignTier]}</span></td>
            <td style={{...td,textAlign:"center",borderLeft:"1px solid #1e293b22",borderTop:tIdx===0?`2px solid ${cxC[c]}33`:"none"}}><span style={badge(eClr)}>{tL[task.rubricExecTier]}</span></td>
            <td style={{...td,textAlign:"center",borderLeft:"1px solid #1e293b22",borderTop:tIdx===0?`2px solid ${cxC[c]}33`:"none"}}>
              {same?<span style={{fontSize:11,color:"#64748b"}}>Same tier</span>:<span style={{fontSize:11,fontWeight:600,color:"#f472b6"}}>+{shift} tier{shift>1?"s":""} for design</span>}</td>
          </tr>}))}</tbody></table></div>
    {selectedTask&&(()=>{const task=tasks.find(t=>t.id===selectedTask);return <div style={{background:"#111827",borderRadius:12,padding:"18px 22px",border:"1px solid #334155",marginBottom:20}}>
      <h4 style={{fontSize:14,fontWeight:700,color:"#e2e8f0",marginBottom:8}}>{task.name} ‚Äî Rubric Notes</h4>
      <p style={{fontSize:12,color:"#94a3b8",lineHeight:1.65,margin:0}}>{task.rubricNotes}</p></div>})()}
    <p style={{fontSize:11,color:"#64748b",fontStyle:"italic"}}>Click any row to see task-specific rubric design notes.</p>
  </div>;
}

// ‚ïê‚ïê‚ïê TAB 5: ADJUDICATION & APPEALS ‚ïê‚ïê‚ïê
function AdjudicationTab(){
  const flowSteps=[
    {label:"Initial Annotation",desc:"Lower-tier annotators label data points against the rubric. Multiple annotators per item enable disagreement detection.",tier:"general",color:"#3b82f6"},
    {label:"Agreement Check",desc:"Automated measurement of inter-annotator agreement. High-agreement items proceed directly to the golden dataset.",tier:null,color:"#64748b"},
    {label:"Disagreement Triage",desc:"Flagged items are categorized: rubric ambiguity, genuine edge case, or annotator error.",tier:null,color:"#f59e0b"},
    {label:"SME Adjudication",desc:"Internal SMEs review only the contested cases ‚Äî typically 10-20% of total volume. They render a final judgment and document reasoning.",tier:"internal",color:"#f472b6"},
    {label:"Resolution & Encoding",desc:"The data point gets its gold label, and the reasoning updates the rubric for future annotation.",tier:null,color:"#10b981"}];
  const principles=[
    {title:"SME time is concentrated, not spread",desc:"Instead of SMEs annotating every data point, they review only contested cases. A typical ratio: 100 items annotated by general annotators, 15 escalated for adjudication. SME throughput increases 5-7x."},
    {title:"Disagreement is signal, not noise",desc:"Items where annotators disagree are the most informative for evaluation. They reveal rubric gaps, task boundary ambiguities, and the specific cases where agentic systems are most likely to fail."},
    {title:"Adjudication refines rubrics",desc:"Every adjudication decision is a micro-update to the annotation framework. Over time, the rubric absorbs the expert knowledge embedded in adjudication reasoning ‚Äî reducing future escalation rates."},
    {title:"Appeals preserve annotator expertise",desc:"Lower-tier annotators can appeal adjudication decisions with documented reasoning. This prevents rubric ossification ‚Äî sometimes the generalist spots something the expert missed."}];
  const escModel=[
    {scenario:"Foundational (1-3)",initial:"General Annotators",adj:"External Domain Experts",rate:"5-10%",notes:"Low disagreement expected. Most escalations are rubric ambiguity."},
    {scenario:"Intermediate (4-6)",initial:"External Domain Experts",adj:"Internal Client SMEs",rate:"10-20%",notes:"Domain knowledge reduces noise, but institutional specifics drive disagreement."},
    {scenario:"Advanced (7-9)",initial:"Internal SMEs (dual review)",adj:"Senior SME / Panel",rate:"15-25%",notes:"Peer disagreement indicates genuine complexity. Panel adjudication may be required."},
    {scenario:"Expert-Critical (10-12)",initial:"Internal Client SMEs",adj:"Cross-functional Panel",rate:"20-30%",notes:"Highest disagreement rates. Often involves compliance, legal, or operations."}];
  return <div>
    <div style={{background:"#111827",borderRadius:12,padding:"20px 24px",marginBottom:24,border:"1px solid #334155"}}>
      <h3 style={{fontSize:15,fontWeight:700,color:"#e2e8f0",marginBottom:8}}>Adjudication as an SME Scaling Mechanism</h3>
      <p style={{fontSize:12,color:"#94a3b8",lineHeight:1.65,margin:0}}>The scarcity of internal SMEs is the binding constraint on golden dataset development. Adjudication reframes this from a staffing problem into a routing problem: rather than having SMEs annotate everything, lower tiers annotate first and SMEs adjudicate only the contested cases. This concentrates expert attention on the data points that matter most.</p></div>
    <h3 style={{fontSize:13,fontWeight:700,color:"#475569",letterSpacing:"0.08em",textTransform:"uppercase",marginBottom:16}}>Escalation Flow</h3>
    <div style={{display:"flex",gap:6,marginBottom:28,overflowX:"auto"}}>
      {flowSteps.map((step,i)=><div key={i} style={{flex:"1 0 170px",position:"relative"}}>
        <div style={{background:"#111827",borderRadius:10,padding:"16px 14px",border:`1px solid ${step.color}33`,minHeight:160}}>
          <div style={{width:28,height:28,borderRadius:14,background:step.color+"22",display:"flex",alignItems:"center",justifyContent:"center",marginBottom:10}}>
            <span style={{fontSize:12,fontWeight:700,color:step.color}}>{i+1}</span></div>
          <div style={{fontSize:12,fontWeight:700,color:"#e2e8f0",marginBottom:6}}>{step.label}</div>
          <p style={{fontSize:10,color:"#94a3b8",lineHeight:1.5,margin:0}}>{step.desc}</p>
          {step.tier&&<div style={{marginTop:8}}><span style={{fontSize:9,padding:"2px 6px",borderRadius:3,background:tC[step.tier]+"22",color:tC[step.tier],fontWeight:600,border:`1px solid ${tC[step.tier]}33`}}>{tL[step.tier]}</span></div>}</div>
        {i<flowSteps.length-1&&<div style={{position:"absolute",right:-6,top:"50%",transform:"translateY(-50%)",color:"#334155",fontSize:14,zIndex:1}}>‚Üí</div>}</div>)}</div>
    <h3 style={{fontSize:13,fontWeight:700,color:"#475569",letterSpacing:"0.08em",textTransform:"uppercase",marginBottom:16}}>Operating Principles</h3>
    <div style={{display:"grid",gridTemplateColumns:"repeat(2,1fr)",gap:12,marginBottom:28}}>
      {principles.map((p,i)=><div key={i} style={{background:"#111827",borderRadius:10,padding:"16px 18px",border:"1px solid #1e293b"}}>
        <div style={{fontSize:13,fontWeight:700,color:"#e2e8f0",marginBottom:6}}>{p.title}</div>
        <p style={{fontSize:11,color:"#94a3b8",lineHeight:1.55,margin:0}}>{p.desc}</p></div>)}</div>
    <h3 style={{fontSize:13,fontWeight:700,color:"#475569",letterSpacing:"0.08em",textTransform:"uppercase",marginBottom:16}}>Escalation Model by Task Complexity</h3>
    <div style={{overflowX:"auto"}}><table style={{width:"100%",borderCollapse:"separate",borderSpacing:0}}>
      <thead><tr><th style={th}>Task Group</th><th style={th}>Initial Annotator</th><th style={th}>Adjudicator</th><th style={{...th,textAlign:"center"}}>Escalation Rate</th><th style={th}>Notes</th></tr></thead>
      <tbody>{escModel.map((row,i)=><tr key={i}>
        <td style={{...td,fontWeight:600,color:"#e2e8f0",fontSize:12}}>{row.scenario}</td>
        <td style={{...td,fontSize:11,color:"#cbd5e1"}}>{row.initial}</td>
        <td style={{...td,fontSize:11,color:"#cbd5e1"}}>{row.adj}</td>
        <td style={{...td,textAlign:"center"}}><span style={badge("#f59e0b")}>{row.rate}</span></td>
        <td style={{...td,fontSize:10,color:"#94a3b8"}}>{row.notes}</td></tr>)}</tbody></table></div>
  </div>;
}
